<!DOCTYPE html>
<html lang="pt-BR">
<head>
  {% block title %}<title>OFFerta</title>{% endblock %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

  <!-- Add icon library -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<!-- Add additional CSS in static file -->
  {% load static %}
  <script type="text/javascript" src="{% static 'scripts/jquery-3.6.0.min.js' %}"></script>  
  <script type="text/javascript" src="{% static 'scripts/script.js' %}"></script>
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">

</head>
<body class="d-flex flex-column min-vh-100">

  <nav class="navbar navbar-expand-lg sticky-top border-bottom navbar-light mb-5" style="background-color: #FBC964;">
    <div class="container-fluid">
        <a href="{% url 'index' %}" class="navbar-brand">
            <img src="{% static '/img/icons/logo_navbar.png' %}"  class="d-inline-block align-self-top" alt="">
        </a>

        <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
            <span class="navbar-toggler-icon"> </span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a href="{% url 'ofertas' %}" class="nav-link lead mr-4 font-weight-bold">Ofertas</a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'about' %}" class="nav-link lead mr-4 font-weight-bold">Sobre Nós</a>
                </li>
            </ul>
        </div>
    </div>
  </nav>
  <div class="container-fluid">
    <div class="row">
      {% block sidebar %}
        <div class="col-lg-3">
            <ul class="list-group mb-3 mb-lg-0">
                <a class="text-decoration-none list-group-item list-group-item-light"
                    href="{% url 'index' %}">
                    Página inicial
                </a>
				<a class="text-decoration-none list-group-item list-group-item-light"
                    href="{% url 'supermercados' %}">
                    Supermercados
                </a>
				<a class="text-decoration-none list-group-item list-group-item-light"
                    href="{% url 'produtos' %}">
                    Produtos
                </a>
				<a class="text-decoration-none list-group-item list-group-item-light"
                    href="{% url 'ofertas' %}">
                    Ofertas
                </a>
            </ul>
        </div>
	   {% endblock %}
      <div class="col-sm-5">{% block content %}{% endblock %}</div>
    </div>
  </div>
  
  <footer class="bg-light text-center text-white mt-auto">
    <div class="container p-4 pb-0">
        <!-- Section: Social media -->
        <section class="mb-4">
          <!-- Facebook -->
          <a
            class="btn btn-primary btn-floating m-1"
            style="background-color: #3b5998;"
            href="https://pt-br.facebook.com/univespoficial/"
            role="button"
            ><i class="fa fa-facebook"></i
          ></a>
    
          <!-- Twitter -->
          <a
            class="btn btn-primary btn-floating m-1"
            style="background-color: #55acee;"
            href="https://twitter.com/univespoficial"
            role="button"
            ><i class="fa fa-twitter"></i
          ></a>
    
          <!-- Instagram -->
          <a
            class="btn btn-primary btn-floating m-1"
            style="background-color: #ac2bac;"
            href="https://www.instagram.com/univespoficial/?hl=pt-br"
            role="button"
            ><i class="fa fa-instagram"></i
          ></a>
    
          <!-- Linkedin -->
          <a
            class="btn btn-primary btn-floating m-1"
            style="background-color: #0082ca;"
            href="https://www.linkedin.com/school/univespoficial/"
            role="button"
            ><i class="fa fa-linkedin"></i
          ></a>
          <!-- Github -->
          <a
            class="btn btn-primary btn-floating m-1"
            style="background-color: #333333;"
            href="https://github.com/alunos2020pi/Projeto-Integrador"
            role="button"
            ><i class="fa fa-github"></i
          ></a>
        </section>
        <!-- Section: Social media -->
      </div>
      <!-- Grid container -->
    
      <!-- Copyright -->
      <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
        © 2021 Todos Direitos Reservados:
        <a class="text-white" href="https://univesp.br"> Universidade Virtual do Estado de São Paulo</a>
      </div>
      <!-- Copyright -->
    </footer>
    </div>
    <!-- End of .container -->
    </div>
  </footer>
</body>

</html>

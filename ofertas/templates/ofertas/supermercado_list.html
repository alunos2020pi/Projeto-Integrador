{% extends "base_generic.html" %}

{% block content %}
  <h1>Lista de Supermercados</h1>
  {% if supermercado_list %}
  <ul>
    {% for supermercado in supermercado_list %}
      <li>
        <a href="{% url 'ofertasporsuper' supermercado.id %}">{{ supermercado.nome }}
		<p><img src="..{{ supermercado.imagem.url}}"
		style="height:130px; width:auto"</img></p></a>
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>Não há supermercados cadastrados.</p>
  {% endif %} 
{% endblock %}

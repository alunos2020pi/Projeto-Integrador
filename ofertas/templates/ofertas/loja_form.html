{% extends 'base_generic.html' %}

{% load crispy_forms_tags %}

{% block content %}
    <h1>Cadastro de Loja</h1>
	<br>
	<p>Antes de cadastrar uma loja, <a href="{% url 'supermercados' %}">verifique se a loja já foi cadastrada na página do supermercado.</a></p>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-success" type="submit">Cadastrar</button>
    </form>
{% endblock %}
